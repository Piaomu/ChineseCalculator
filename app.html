    <!--Body-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg">
                <div class="card text-center">
                    <h2>zero:零 one：一  two：二  three：三  four：四 five：五  six：六  seven：七  eight：八  nine：九 ten：十 </h2>
                    <br>
                    <h2>hundred:百</h2>
                </div>
            </div>
        </div>
    <form>
    <div class="form-group row">
        <label for="numOne" class="col-sm-2 col-form-label">Choose Number</label>
        <div class="col-sm-1">
        <input type="number" min="0" max="10" class="form-control" id="numOne" placeholder="0-10">
        </div>
    </div>
        <fieldset class="form-group row">
        <legend class="col-form-label col-sm-2 float-sm-left pt-0">Choose an Operation</legend>
        <div class="col-sm-1 card">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="MathRadios" id="Add" value="Add" checked>
            <label class="form-check-label" for="AddRadio">
            +（加）
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="MathRadios" id="Subtract" value="Subtract">
            <label class="form-check-label" for="SubtractRadio">
            -（减）
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="MathRadios" id="Multiply" value="Multiply">
            <label class="form-check-label" for="MultiplyRadio">
            *（乘）
            </label>
        </div>
                <div class="form-check">
            <input class="form-check-input" type="radio" name="MathRadios" id="Divide" value="Divide">
            <label class="form-check-label" for="DivideRadio">
            /（除）
            </label>
        </div>
        </div>
    </fieldset>
    <div class="form-group row">
        <label for="numTwo" class="col-sm-2 col-form-label">Choose Number</label>
        <div class="col-sm-1">
        <input type="number" class="form-control" id="numTwo" min="0" max="10" placeholder="0-10">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
        <button type="button" id="submitBtn" class="btn btn-dark">Submit and Translate</button>
        <button type="button" class="btn btn-secondary" id="clearBtn">Clear</button>
        </div>
    </div>
    </form>
    <div class="col">
        <h2 id="output"></h2>
    </div>
    </div>
